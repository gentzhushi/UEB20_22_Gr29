<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
        #box2 {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="captcha">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <!-- Add more boxes as needed -->
    </div>
    <img id="draggableImage" src="./pictures/Arleona.jpg" draggable="true">

    <script>
        document.getElementById('draggableImage').addEventListener('dragstart', function (event) {
            event.dataTransfer.setData('text/plain', 'draggableImage');
        });

        document.getElementById('box2').addEventListener('dragover', function (event) {
            event.preventDefault();
        });

        document.getElementById('box2').addEventListener('drop', function (event) {
            event.preventDefault();
            var data = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(data));
        });
    </script>
</body>
</html>
